				<div class="container content-center">
				<center><img src="https://i.ibb.co/ZGVPfvk/White.png" class="img-fluid" alt="LOGO"></center>
			</div>

			</div>

			<div class="wsize1 m-lr-auto">
				<h3 class="l1-txt1 txt-center p-b-22">

			</div>


			<div class="flex-w flex-c-m cd100 wsize1 m-lr-auto p-t-116" style="padding-top: 60px;">

			/*Set Endtime here*/

			endtimeMonth: 0,
			endtimeDate: 7,
			endtimeHours: 18,

			endtimeSeconds: 0,
			timeZone: ""
